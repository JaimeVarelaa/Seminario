<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Niños</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-button color="secondary" fill="outline" shape="round" class="add" (click)="openFormChild()"><ion-icon
      slot="start" name="add-circle-outline"></ion-icon>Registrar
    Niño</ion-button>


  <div class="ion-content-scroll-host ion-padding">
    <ion-accordion-group [multiple]="true">
      <ion-accordion *ngFor="let nino of ninos" [value]="nino.id">
        <ion-item slot="header" lines="none">
          <ion-thumbnail slot="start" class="prev">
            <img alt="foto" [src]="nino.foto || 'assets/icon/logo_512.png'" loading="lazy" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">
            <h2>
              {{ nino.nombres }} {{ nino.apellido_paterno }}
              {{ nino.apellido_materno }}
            </h2>
            <h4>{{ nino.edad }} años</h4>
          </ion-label>
        </ion-item>

        <ion-item slot="content">
          <ion-card>
            <ion-item>
              <img [src]="nino.foto || 'assets/icon/logo_512.png'" alt="Foto de {{ nino.nombres }}" class="ine" />
              <ion-label>
                <p><strong>ID:</strong> {{ nino.id }}</p>
                <p><strong>Deseo:</strong> {{ nino.deseo }}</p>
                <p><strong>Fecha de Nacimiento:</strong> {{ nino.fecha_nac }}</p>
              </ion-label>
            </ion-item>

            <div class="button-group">
              <ion-button color="primary" (click)="openEditFormPeople(nino)">
                <ion-icon name="create-outline"></ion-icon>
                Editar
              </ion-button>
              <ion-button color="danger" (click)="deleteNino(nino)">
                <ion-icon name="trash-outline"></ion-icon>
                Eliminar
              </ion-button>
            </div>
          </ion-card>
        </ion-item>
      </ion-accordion>
    </ion-accordion-group>
  </div>
</ion-content>
